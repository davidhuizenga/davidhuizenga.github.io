<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellow Ball Defense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balls = [];
    let lives = 5;
    let timer = 0;
    let startTime = Date.now();

    const paddle = {
      x: canvas.width / 2 - 75,
      y: canvas.height - 30,
      width: 150,
      height: 20,
      update(mouseX) {
        this.x = mouseX - this.width / 2;
        if (this.x < 0) this.x = 0;
        if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
      },
      draw() {
        ctx.fillStyle = "white";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      },
    };

    class Ball {
      constructor(x, y, dx, dy, radius, color, isYellow, isLargeYellow) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = color;
        this.isYellow = isYellow;
        this.isLargeYellow = isLargeYellow;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        // Bounce off walls
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0)
          this.dx = -this.dx;
        if (this.y - this.radius < 0) this.dy = -this.dy;

        // Bounce off paddle
        if (
          this.y + this.radius >= paddle.y &&
          this.x >= paddle.x &&
          this.x <= paddle.x + paddle.width &&
          this.dy > 0
        ) {
          this.dy = -Math.abs(this.dy);
          if (this.isYellow && this.isLargeYellow) {
            lives++;
          }
        }

        // Lose life if yellow crosses bottom
        if (this.y - this.radius > canvas.height) {
          if (this.isYellow) {
            if (this.isLargeYellow) {
              lives -= 5;
            } else {
              lives--;
            }
          }
          balls.splice(balls.indexOf(this), 1);
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function createBall() {
      const angle = Math.random() * 2 * Math.PI;
      const speed = 2;
      const dx = Math.cos(angle) * speed;
      const dy = Math.sin(angle) * speed;
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const isYellow = ballCount % 10 === 0;
      const isLargeYellow = ballCount % 20 === 0;

      let radius = 10;
      let color = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
      let finalDx = dx;
      let finalDy = dy;

      if (isYellow) {
        color = "yellow";
        radius = isLargeYellow ? 20 : 10;
        finalDx *= 1.5;
        finalDy *= 1.5;
      }

      balls.push(new Ball(x, y, finalDx, finalDy, radius, color, isYellow, isLargeYellow));
      ballCount++;
    }

    let ballCount = 1;
    createBall();

    setInterval(() => {
      if (lives > 0) {
        createBall();
      }
    }, 500);

    canvas.addEventListener("mousemove", (e) => {
      paddle.update(e.clientX);
    });

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      timer = Math.floor((Date.now() - startTime) / 1000);
      ctx.fillText("Time: " + timer + "s", 20, 30);
      ctx.fillText("Lives: " + lives, 20, 60);
    }

    function gameOver() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 30);
      ctx.fillText("You survived for " + timer + " seconds", canvas.width / 2, canvas.height / 2 + 20);
      ctx.font = "20px Arial";
      ctx.fillText("Refresh the page to try again.", canvas.width / 2, canvas.height / 2 + 60);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (lives <= 0) {
        gameOver();
        return;
      }

      paddle.draw();
      balls.forEach((ball) => {
        ball.update();
        ball.draw();
      });
      drawUI();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
