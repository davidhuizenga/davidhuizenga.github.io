<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yellow Ball Defense</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      display: none;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 10;
    }
    #startScreen button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Yellow Ball Defense</h1>
    <p>Protect the bottom from yellow balls!</p>
    <p>Yellow balls appear every 10 spawns. Every 20th is large and costs 5 lives if missed. Only large yellow balls restore lives if saved!</p>
    <p>Move the paddle with your finger or mouse. Game ends after 5 lives lost.</p>
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balls = [];
    let lives = 5;
    let timer = 0;
    let startTime;
    let ballCount = 1;

    const paddle = {
      x: canvas.width / 2 - 75,
      y: canvas.height - 30,
      width: 150,
      height: 20,
      update(x) {
        this.x = x - this.width / 2;
        this.x = Math.max(0, Math.min(this.x, canvas.width - this.width));
      },
      draw() {
        ctx.fillStyle = "white";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      },
    };

    class Ball {
      constructor(x, y, dx, dy, radius, color, isYellow, isLargeYellow) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = color;
        this.isYellow = isYellow;
        this.isLargeYellow = isLargeYellow;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0)
          this.dx = -this.dx;
        if (this.y - this.radius < 0) this.dy = -this.dy;

        if (
          this.y + this.radius >= paddle.y &&
          this.x >= paddle.x &&
          this.x <= paddle.x + paddle.width
        ) {
          this.dy = -Math.abs(this.dy);
          if (this.isYellow && this.isLargeYellow) lives++;
        }

        if (this.y - this.radius > canvas.height) {
          if (this.isYellow) {
            lives -= this.isLargeYellow ? 5 : 1;
          }
          balls.splice(balls.indexOf(this), 1);
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function createBall() {
      const angle = Math.random() * 2 * Math.PI;
      const baseSpeed = 2;
      const isYellow = ballCount % 10 === 0;
      const isLargeYellow = ballCount % 20 === 0;

      let dx = Math.cos(angle) * baseSpeed;
      let dy = Math.sin(angle) * baseSpeed;
      let radius = 10;
      let color = `hsl(${Math.random() * 360}, 100%, 50%)`;

      if (isYellow) {
        color = "yellow";
        radius = isLargeYellow ? 20 : 10;
        dx *= 1.5;
        dy *= 1.5;
      }

      balls.push(new Ball(canvas.width / 2, canvas.height / 2, dx, dy, radius, color, isYellow, isLargeYellow));
      ballCount++;
    }

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      timer = Math.floor((Date.now() - startTime) / 1000);
      ctx.fillText("Time: " + timer + "s", 20, 30);
      ctx.fillText("Lives: " + lives, 20, 60);
    }

    function gameOver() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 30);
      ctx.fillText("You survived for " + timer + " seconds", canvas.width / 2, canvas.height / 2 + 20);
      ctx.font = "20px Arial";
      ctx.fillText("Refresh the page to try again.", canvas.width / 2, canvas.height / 2 + 60);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (lives <= 0) {
        gameOver();
        return;
      }

      paddle.draw();
      balls.forEach((ball) => {
        ball.update();
        ball.draw();
      });
      drawUI();
      requestAnimationFrame(animate);
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      canvas.style.display = "block";
      startTime = Date.now();
      createBall();
      setInterval(() => {
        if (lives > 0) createBall();
      }, 500);
      animate();
    }

    // Mouse & Touch controls
    canvas.addEventListener("mousemove", (e) => {
      paddle.update(e.clientX);
    });
    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        paddle.update(e.touches[0].clientX);
      }
    });
  </script>
</body>
</html>
